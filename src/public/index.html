<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <div class="header-content">
        <h1><i class="fas fa-wallet"></i> MoneyMinder</h1>
        <button id="addTransactionBtn" class="primary-btn">
          <i class="fas fa-plus"></i> Add Transaction
        </button>
      </div>
    </header>

    <div class="dashboard">
      <div class="summary-cards">
        <div class="card balance-card">
          <h3>Total Balance</h3>
          <p class="amount" id="totalBalance">₹0.00</p>
        </div>
        <div class="card income-card">
          <h3>Income</h3>
          <p class="amount" id="totalIncome">₹0.00</p>
        </div>
        <div class="card expense-card">
          <h3>Expenses</h3>
          <p class="amount" id="totalExpenses">₹0.00</p>
        </div>
      </div>

      <div class="main-content">
        <section class="chart-section card">
          <div class="section-header">
            <h2><i class="fas fa-chart-bar"></i> Monthly Expenses</h2>
            <div class="time-filter">
              <button class="filter-btn active">Month</button>
              <button class="filter-btn">Year</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="expensesChart"></canvas>
          </div>
        </section>

        <section class="transactions-section card">
          <div class="section-header">
            <h2><i class="fas fa-list"></i> Recent Transactions</h2>
            <button class="view-all">View All</button>
          </div>
          <div id="transactionsList"></div>
        </section>
      </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2><i class="fas fa-plus-circle"></i> Add New Transaction</h2>
        <form id="transactionForm">
          <div class="form-group">
            <label for="transactionType">Transaction Type</label>
            <div class="toggle-switch">
              <input type="radio" name="transactionType" id="expense" value="expense" checked>
              <label for="expense">Expense</label>
              <input type="radio" name="transactionType" id="income" value="income">
              <label for="income">Income</label>
            </div>
          </div>
          <div class="form-group">
            <label for="amount">Amount (₹)</label>
            <div class="input-with-icon">
              <i class="fas fa-rupee-sign"></i>
              <input type="number" id="amount" step="0.01" placeholder="0.00" required>
            </div>
            <span class="error" id="amountError"></span>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <div class="input-with-icon">
              <i class="fas fa-pen"></i>
              <input type="text" id="description" placeholder="Groceries, Salary, etc." required>
            </div>
            <span class="error" id="descriptionError"></span>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="food">Food</option>
              <option value="transport">Transportation</option>
              <option value="housing">Housing</option>
              <option value="entertainment">Entertainment</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <div class="input-with-icon">
              <i class="fas fa-calendar"></i>
              <input type="date" id="date" required>
            </div>
          </div>
          <button type="submit" class="primary-btn full-width">
            <i class="fas fa-save"></i> Save Transaction
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
